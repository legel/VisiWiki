			var init = function () {
                
			    renderer = new THREE.CanvasRenderer();
			    renderer.setSize(window.innerWidth, window.innerHeight);
			    document.body.appendChild(renderer.domElement);
                
                camera = new THREE.PerspectiveCamera(100, window.innerWidth/window.innerHeight, 1, 100000);
                camera.position.z = 1000;
                scene = new THREE.Scene();
                var ball = new THREE.SphereGeometry(50, 25, 25, 0, 2*Math.PI, 0, Math.PI);
                var ball2 = new THREE.SphereGeometry(100, 25, 25, 0, 2*Math.PI, 0, Math.PI);
                var mat2 = new THREE.MeshBasicMaterial({
                    color: 0x551a8b,
                    wireframe: true,
                    wireframeLinewidth: 2
                });
                material = new THREE.MeshBasicMaterial({
                    color: 0x000000,
                    wireframe: true,
                    wireframeLinewidth: 2
                });
                mesh = new THREE.Mesh(ball, material);
                var mesh2 = new THREE.Mesh(ball2, mat2);
                
                mesh.position.set(0,0,0)
                mesh2.position.set(200,200,200)
                
                scene.add(mesh);
                scene.add(mesh2);
                
            }

			var animate = function () {

			    requestAnimationFrame(animate);
                mesh.rotation.x = Date.now() * 0.05;
			    mesh.rotation.y = Date.now() * 0.01;
                renderer.render(scene, camera);
            }

			init();
			animate();
            
		</script>
